<ion-view view-title="Setting">
  <ion-content class="login-bg">
    <div class="padding setting-main-div sec-color">
        <h5>Set your information</h5>  
        <div class="login-content setting">
            <div class="list list-inset setting-list">
                <label class="item item-input">
                    <input type="text" placeholder="User Name">
                </label>
                <label class="item item-input">
                    <input type="email" placeholder="E-mail">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="New Password">
                </label>
            </div>
        </div>
    </div>
      <div class="padding setting-main-div sec-color">
        <h5>Set your shipping address</h5>  
        <div class="login-content setting">
            <div class="list list-inset setting-list">
                <label class="item item-input">
                    <input type="text" placeholder="Full Name">
                </label>
                <label class="item item-input">
                    <input type="tel" placeholder="Phone Number">
                </label>
                <label class="item item-input address">
                    <textarea placeholder="Address"></textarea>
                </label>
            </div>
        </div>
    </div>
    <div class="padding">
        <h5>Connect with</h5>
        <div class="row setting-row">
            <div class="col col-50">
                <div>
                    <input type="checkbox" id="radio01" name="radio" />
                    <label for="radio01">
                        <span class="main-color"></span>
                       Twitter Account
                    </label>
                </div>
            </div>
            <div class="col col-50">
                <div>
                    <input type="checkbox" id="radio02" name="radio" />
                    <label for="radio02">
                        <span class="main-color"></span>
                       Facebook Account
                    </label>
                </div>
            </div>
            
        </div>
    </div>
  </ion-content>
</ion-view>
